<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Info</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(80%);
        }

        .card .details {
            padding: 10px;
            display: none;
            transition: max-height 0.3s ease;
        }

        .card .summary {
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .card.active .details {
            display: block;
            max-height: 300px;
        }

        .card.active img {
            filter: brightness(60%);
        }

        .card .details p {
            margin: 4px 0;
            color: #666;
        }

        .card .details .members {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bands and Artists</h1>

        <div class="card-grid">
            {{range .}}
            <div class="card" onclick="toggleDetails(this)">
                <img src="{{.Image}}" alt="{{.Name}}">
                <div class="summary">{{.Name}}</div>
                <div class="details">
                    <p>Creation Date: {{.CreationDate}}</p>
                    <p>First Album: {{.FirstAlbum}}</p>
                    <p>Members: {{len .Members}} members</p>
                    <p class="members">Members: {{range .Members}}{{.}}, {{end}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        function toggleDetails(card) {
            card.classList.toggle('active');
        }
    </script>
</body>
</html>
